<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>献立＆買い物リスト</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* 基本スタイル（style.cssがない場合の補完） */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background: #f5f7fa; color: #333; line-height: 1.6; }
    .app-container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    h1 { text-align: center; color: #2c3e50; margin-bottom: 30px; }
    .form-card { background: white; padding: 24px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 24px; }
    label { display: block; margin-bottom: 12px; font-weight: 500; }
    input[type="number"], input[type="text"], textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; }
    textarea { min-height: 80px; resize: vertical; font-family: inherit; }
    .meal-selection { border: 1px solid #ddd; padding: 16px; border-radius: 8px; margin: 16px 0; }
    .meal-options { display: flex; gap: 16px; flex-wrap: wrap; }
    .meal-options label { display: flex; align-items: center; gap: 6px; margin: 0; }
    .mode-switch { display: flex; gap: 16px; margin: 16px 0; padding: 12px; background: #f8f9fa; border-radius: 8px; }
    .mode-switch label { margin: 0; display: flex; align-items: center; gap: 6px; cursor: pointer; }
    button { background: #3498db; color: white; border: none; padding: 14px 24px; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; width: 100%; transition: background 0.3s; }
    button:hover { background: #2980b9; }
    button:disabled { background: #95a5a6; cursor: not-allowed; }
    button.secondary { background: #95a5a6; margin-top: 12px; }
    button.secondary:hover { background: #7f8c8d; }
    .loading { text-align: center; padding: 40px; }
    .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .two-column { display: grid; grid-template-columns: 1fr 1fr; gap: 24px; margin-top: 24px; }
    @media (max-width: 768px) { .two-column { grid-template-columns: 1fr; } }
    .section-card { background: white; padding: 24px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .section-card h2 { margin-bottom: 20px; color: #2c3e50; font-size: 20px; border-bottom: 2px solid #3498db; padding-bottom: 8px; }
    .day-card { background: #f8f9fa; padding: 16px; border-radius: 8px; margin-bottom: 16px; border-left: 4px solid #3498db; }
    .day-card h3 { margin-bottom: 12px; color: #2c3e50; }
    .meal-item { padding: 8px 0; border-bottom: 1px solid #e0e0e0; }
    .meal-item:last-child { border-bottom: none; }
    .meal-label { font-weight: 600; color: #555; margin-right: 8px; }
    .meal-name { color: #2c3e50; cursor: pointer; transition: color 0.2s; }
    .meal-name:hover { color: #3498db; text-decoration: underline; }
    .shopping-category { margin-bottom: 20px; }
    .shopping-category h4 { color: #555; margin-bottom: 12px; font-size: 14px; text-transform: uppercase; letter-spacing: 0.5px; }
    .shopping-items { list-style: none; }
    .shopping-item { padding: 10px; border-bottom: 1px solid #eee; display: flex; align-items: center; gap: 10px; transition: background 0.2s; }
    .shopping-item:hover { background: #f8f9fa; }
    .shopping-item.checked { opacity: 0.5; }
    .shopping-item.checked label { text-decoration: line-through; color: #999; }
    .shopping-item input[type="checkbox"] { width: 18px; height: 18px; cursor: pointer; }
    .shopping-item label { cursor: pointer; flex: 1; }
    .no-items { text-align: center; color: #999; padding: 20px; font-style: italic; }
    .nutrition-summary { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 12px; margin-top: 16px; }
    .nutri-chip { background: #e3f2fd; padding: 12px; border-radius: 8px; text-align: center; }
    .nutri-chip .value { font-size: 24px; font-weight: 700; color: #1976d2; }
    .nutri-chip .label { font-size: 12px; color: #555; margin-top: 4px; }
    .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5); }
    .modal.show { display: flex; align-items: center; justify-content: center; }
    .modal-content { background: white; margin: auto; padding: 30px; border-radius: 12px; max-width: 600px; width: 90%; max-height: 90vh; overflow-y: auto; position: relative; }
    .modal-close { position: absolute; top: 15px; right: 15px; font-size: 28px; font-weight: bold; color: #aaa; cursor: pointer; background: none; border: none; width: auto; padding: 0; line-height: 1; }
    .modal-close:hover { color: #000; }
    #recipeBody h3 { margin-bottom: 16px; color: #2c3e50; }
    #recipeBody h4 { margin-top: 20px; margin-bottom: 12px; color: #555; font-size: 16px; }
    #recipeBody ul, #recipeBody ol { margin-left: 20px; }
    #recipeBody li { margin-bottom: 8px; }
    .action-buttons { display: flex; gap: 12px; margin-top: 16px; }
    .action-buttons button { flex: 1; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="app-container">
    <h1>🍳 献立＆買い物リスト</h1>

    <!-- フォーム -->
    <div class="form-card">
      <label>幼児の人数：
        <input type="number" id="toddlers" min="0" max="10" value="0">
      </label>
      <label>小学生の人数：
        <input type="number" id="kids" min="0" max="10" value="0">
      </label>
      <label>大人の人数：
        <input type="number" id="adults" min="1" max="10" value="2">
      </label>
      <label>日数：
        <input type="number" id="days" min="1" max="14" value="3">
      </label>

      <fieldset class="meal-selection">
        <legend>食事の回数</legend>
        <div class="meal-options">
          <label><input type="checkbox" id="meal-breakfast" value="朝食" checked /> 朝食</label>
          <label><input type="checkbox" id="meal-lunch" value="昼食" checked /> 昼食</label>
          <label><input type="checkbox" id="meal-dinner" value="夕食" checked /> 夕食</label>
        </div>
      </fieldset>

      <div class="mode-switch">
        <label><input type="radio" name="mode" value="standard" checked> 標準</label>
        <label><input type="radio" name="mode" value="economy"> 節約</label>
        <label><input type="radio" name="mode" value="quick"> 時短</label>
      </div>

      <label>避けたい食材：
        <input type="text" id="avoid" placeholder="例：なす、えび">
      </label>

      <label>リクエスト：
        <input type="text" id="request" placeholder="例：ヘルシー、和食中心">
      </label>

      <label>家にある食材：
        <textarea id="available" placeholder="冷蔵庫にある食材をカンマ区切りで入力（例：キャベツ、豚肉、卵）"></textarea>
      </label>

      <button id="generateBtn">献立を考えてみる 🔍</button>
      
      <div class="action-buttons hidden" id="actionButtons">
        <button id="regenerateBtn" class="secondary">🔄 再考案</button>
        <button id="recalcShoppingBtn" class="secondary">🛒 買い物リスト再計算</button>
      </div>
    </div>

    <!-- ローディング -->
    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <p style="margin-top: 16px;">献立を考えています...</p>
    </div>

    <!-- 結果エリア -->
    <div class="two-column hidden" id="resultsContainer">
      <!-- 献立 -->
      <div class="section-card">
        <h2>📅 献立</h2>
        <div id="menuResults"></div>
        
        <!-- 栄養サマリー -->
        <div id="nutritionSummary" style="margin-top: 24px;">
          <h3 style="font-size: 16px; margin-bottom: 12px; color: #555;">栄養バランス（1日平均）</h3>
          <div class="nutrition-summary"></div>
        </div>
      </div>

      <!-- 買い物リスト -->
      <div class="section-card">
        <h2>🛒 買い物リスト</h2>
        <p style="color: #666; font-size: 14px; margin-bottom: 16px;">
          チェックした項目は「家にある食材」に追加され、再考案時に除外されます。
        </p>
        <div id="shoppingList"></div>
      </div>
    </div>
  </div>

  <!-- レシピモーダル -->
  <div id="recipeModal" class="modal">
    <div class="modal-content">
      <button id="recipeClose" class="modal-close">×</button>
      <div id="recipeBody"></div>
    </div>
  </div>

  <script src="script.js"></script>
  <!-- index.htmlの最後、</body>の直前に追加 -->
<script>
console.log("Script loaded");
console.log("generateBtn exists:", !!document.getElementById("generateBtn"));
console.log("menuResults exists:", !!document.getElementById("menuResults"));

// テスト実行
setTimeout(() => {
  const btn = document.getElementById("generateBtn");
  if (btn) {
    console.log("✅ Button found, listeners:", btn);
  } else {
    console.error("❌ Button not found!");
  }
}, 1000);
</script>
</body>
</html>
