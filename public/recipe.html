<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>レシピ提案AI</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .toggle-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    .toggle-btn {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      background-color: #fff;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .toggle-btn.active {
      background-color: #8bc34a;
      color: white;
      border-color: #8bc34a;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="header-horizontal">
    <div class="speech-bubble">今日のごはん<br />一緒に考えよう！</div>
    <img src="/public/ferret_chef.png" alt="フェレットシェフ" class="ferret-image" />
  </div>

  <h1>きょうのごはん何にする？</h1>

  <form id="recipeForm">
    <label>食材（カンマ区切り）</label>
    <input type="text" id="ingredients" placeholder="例：キャベツ、卵、にんじん" />

    <label>入力した食材を使用する料理：</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="useIn" value="main" checked> 主菜</label>
      <label><input type="checkbox" name="useIn" value="side" checked> 副菜</label>
      <label><input type="checkbox" name="useIn" value="soup" checked> 汁物</label>
    </div>

    <label>👶 幼児（0〜5歳）：</label>
    <input type="number" id="toddlers" value="0" min="0" /><br>

    <label>🧒 小学生（6〜12歳）：</label>
    <input type="number" id="kids" value="0" min="0" /><br>

    <label>👩‍🦰 大人（13歳以上）：</label>
    <input type="number" id="adults" value="2" min="0" /><br>

    <label>子ども向けメニュー希望</label>
    <select id="wantKidsMenu">
      <option value="はい">はい</option>
      <option value="いいえ">いいえ</option>
    </select>

    <label>ジャンル（和食、洋食など）</label>
    <input type="text" id="genre" placeholder="例：洋食"/>

    <label>要望（調理方法など）</label>
    <input type="text" id="request" placeholder="例：時短、行程が少ない" />

    <label>避けたい食材</label>
    <input type="text" id="avoid" placeholder="例：乳製品、ピーマン" />

    <label>提案タイプ：</label>
    <div class="toggle-buttons">
      <button type="button" class="toggle-btn active" data-value="recipe">🍳 単品レシピ</button>
      <button type="button" class="toggle-btn" data-value="menu">🍽️ 1食の献立</button>
    </div>
    <input type="hidden" name="menuType" id="menuType" value="recipe" />

    <button class="btn" type="submit">レシピを提案してもらう</button>
  </form>

  <div id="loading" style="display: none;">レシピを考え中です...</div>

  <div id="result" class="result-box"></div>

  <!-- お気に入り機能ボタン -->
  <div class="button-container">
    <button id="addFavoriteBtn" class="yellow-button">⭐ お気に入りに追加</button>
    <button id="showFavoritesBtn" class="blue-button">📚 お気に入りを見る</button>
  </div>

  <!-- お気に入り一覧表示エリア -->
  <div id="favoriteList" style="display: none;"></div>

  <div style="margin-top: 20px;">
    <button id="retryBtn" style="display: none;">もう一度</button>
    <button id="showHistoryBtn" style="display: none;">過去のレシピを見る</button>
  </div>

  <div id="historyContainer" style="display: none; margin-top: 20px;"></div>

  <!-- ボタン切り替えスクリプト -->
<!-- recipe.js を直接埋め込み -->
<script>
// ローディングや再提案用の要素
const loading = document.getElementById("loading");
const result = document.getElementById("result");
const retryBtn = document.getElementById("retryBtn");
const showHistoryBtn = document.getElementById("showHistoryBtn");
const historyContainer = document.getElementById("historyContainer");

// 履歴保存関数
function saveRecipeToHistory(recipe) {
  try {
    const history = JSON.parse(localStorage.getItem("recipeHistory")) || [];
    const timestamp = new Date().toLocaleString();
    history.unshift({ timestamp, recipe });
    // 最大20件まで保存
    if (history.length > 20) history.length = 20;
    localStorage.setItem("recipeHistory", JSON.stringify(history));
    showHistoryBtn.style.display = "block";
  } catch (e) {
    console.warn("履歴保存失敗:", e);
  }
}

// 履歴表示関数
function displayHistory() {
  try {
    const history = JSON.parse(localStorage.getItem("recipeHistory")) || [];
    if (history.length === 0) {
      historyContainer.innerHTML = "<p>履歴がありません</p>";
      historyContainer.style.display = "block";
      return;
    }

    historyContainer.innerHTML = "<h3>過去のレシピ</h3>";
    history.forEach((item) => {
      const entry = document.createElement("div");
      entry.className = "history-entry";
      entry.innerHTML = `
        <div class="history-time">${item.timestamp}</div>
        <div class="history-recipe">${item.recipe.substring(0, 100)}...</div>
      `;
      entry.onclick = () => {
        result.innerHTML = `
          <div class="recipe-card">
            <h3>🍽️ 過去のレシピ</h3>
            <pre>${item.recipe}</pre>
          </div>
        `;
        window.scrollTo({ top: result.offsetTop, behavior: 'smooth' });
      };
      historyContainer.appendChild(entry);
    });

    historyContainer.style.display = "block";
  } catch (e) {
    console.error("履歴表示エラー:", e);
  }
}

// お気に入り保存
function saveFavorite(recipe) {
  try {
    const favorites = JSON.parse(localStorage.getItem("favorites")) || [];
    favorites.unshift({ recipe, timestamp: new Date().toLocaleString() });
    if (favorites.length > 20) favorites.length = 20;
    localStorage.setItem("favorites", JSON.stringify(favorites));
    alert("お気に入りに追加しました！");
  } catch (e) {
    console.error("お気に入り保存失敗:", e);
    alert("保存に失敗しました");
  }
}

// お気に入り表示
function displayFavorites() {
  try {
    const favorites = JSON.parse(localStorage.getItem("favorites")) || [];
    const container = document.getElementById("favoriteList");

    if (favorites.length === 0) {
      container.innerHTML = "<p>お気に入りはまだありません。</p>";
    } else {
      container.innerHTML = "<h3>📚 お気に入り一覧</h3>";
      favorites.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "history-entry";
        div.innerHTML = `
          <div class="history-time">${item.timestamp}</div>
          <div class="history-recipe">${item.recipe.substring(0, 100)}...</div>
          <button onclick="removeFavorite(${index})">❌ 削除</button>
        `;
        div.onclick = (e) => {
          if (e.target.tagName !== 'BUTTON') {
            result.innerHTML = `
              <div class="recipe-card">
                <h3>🍽️ お気に入りレシピ</h3>
                <pre>${item.recipe}</pre>
              </div>
            `;
            window.scrollTo({ top: result.offsetTop, behavior: 'smooth' });
          }
        };
        container.appendChild(div);
      });
    }

    container.style.display = "block";
  } catch (e) {
    console.error("お気に入り表示エラー:", e);
  }
}

// お気に入り削除
function removeFavorite(index) {
  try {
    const favorites = JSON.parse(localStorage.getItem("favorites")) || [];
    favorites.splice(index, 1);
    localStorage.setItem("favorites", JSON.stringify(favorites));
    displayFavorites();
  } catch (e) {
    console.error("削除失敗:", e);
  }
}

// 入力バリデーション関数
function validateForm() {
  const ingredients = document.getElementById("ingredients").value.trim();
  const toddlers = Number(document.getElementById("toddlers").value);
  const kids = Number(document.getElementById("kids").value);
  const adults = Number(document.getElementById("adults").value);

  if (!ingredients) {
    alert("食材を入力してください。");
    return false;
  }

  if (toddlers < 0 || kids < 0 || adults < 0) {
    alert("人数は0以上を入力してください。");
    return false;
  }

  if (toddlers + kids + adults === 0) {
    alert("合計人数が0人です。人数を入力してください。");
    return false;
  }

  return true;
}

// レシピ取得関数
async function getRecipe() {
  if (!validateForm()) return;

  const ingredients = document.getElementById("ingredients").value;
  const useIn = Array.from(document.querySelectorAll('input[name="useIn"]:checked')).map(cb => cb.value);
  const toddlers = Number(document.getElementById("toddlers").value);
  const kids = Number(document.getElementById("kids").value);
  const adults = Number(document.getElementById("adults").value);
  const wantKidsMenu = document.getElementById("wantKidsMenu").value;
  const genre = document.getElementById("genre").value;
  const request = document.getElementById("request").value;
  const avoid = document.getElementById("avoid").value;
  const menuType = document.getElementById("menuType").value;

  let mainDish = false;
  let sideDish = false;
  let soup = false;

  if (menuType === "recipe") {
    const selected = useIn;
    mainDish = selected.includes("main");
    sideDish = selected.includes("side");
    soup = selected.includes("soup");
  }

  result.innerHTML = "";
  loading.style.display = "block";
  retryBtn.style.display = "none";
  historyContainer.style.display = "none";

  try {
    const payload = {
      ingredients,
      useIn,
      toddlers,
      kids,
      adults,
      wantKidsMenu,
      genre,
      request,
      avoid,
      menuType,
    };

    if (menuType === "recipe") {
      payload.mainDish = mainDish;
      payload.sideDish = sideDish;
      payload.soup = soup;
    }

    console.log("📝 リクエスト送信:", payload);

    const response = await fetch("/recipe", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload),
    });

    if (!response.ok) {
      throw new Error(`HTTP ${response.status}: ${response.statusText}`);
    }

    const data = await response.json();
    console.log("✅ レスポンス受信:", data);

    result.innerHTML = `
      <div class="recipe-card">
        <h3>🍽️ 今日のレシピ</h3>
        <pre>${data.recipe || "レシピが見つかりませんでした。"}</pre>
      </div>
    `;

    retryBtn.style.display = "block";
    showHistoryBtn.style.display = "block";
    saveRecipeToHistory(data.recipe);

  } catch (error) {
    console.error("❌ エラー:", error);
    result.innerHTML = `<div class="recipe-card"><h3>エラー</h3><p>${error.message}</p></div>`;
  } finally {
    loading.style.display = "none";
  }
}

// イベントリスナー
document.addEventListener("DOMContentLoaded", () => {
  retryBtn.addEventListener("click", getRecipe);
  showHistoryBtn.addEventListener("click", displayHistory);
  document.getElementById("recipeForm").addEventListener("submit", function(e) {
    e.preventDefault();
    getRecipe();
  });
  
  document.getElementById("addFavoriteBtn").addEventListener("click", () => {
    const recipe = document.querySelector("#result .recipe-card pre")?.innerText;
    if (recipe) {
      saveFavorite(recipe);
    } else {
      alert("保存するレシピが見つかりません。");
    }
  });

  document.getElementById("showFavoritesBtn").addEventListener("click", displayFavorites);
});
</script>

  <script src="script.js"></script>
</body>
</html>
